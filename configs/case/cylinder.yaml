# @package case
# Cylinder case configuration

case_type: cylinder
solver_type: cylinder_base  # Options: cylinder_base, cylinder_faster

# Physics parameters
physics:
  X: 500
  Y: 300
  Qn: 9
  radius: 20
  Ma0: 1.8
  Re: 300
  rho0: 1.0
  T0: 0.2
  alpha1: 1.35
  alpha01: 1.05
  vuy: 1.4
  Pr: 0.71
  Ns: 0.6

# Velocity shift calculation
# Cylinder calculates Uax from Ma0, Ns, T0, vuy
velocity_shift:
  calculate: true  # Calculate from physics params
  # If calculate=false, provide:
  # Uax: 0.057
  # Uay: 0.0

# Solver-specific settings
solver:
  use_dense_inv: true  # Cylinder uses np.linalg.inv for BC/Obs
  sparse_format: csr   # Options: csr, csc

# Data paths
data:
  stage1: data_base/cylinder_case.h5
  stage2: data_base/cylinder_case.h5
