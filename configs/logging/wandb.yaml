# @package logging
# Weights & Biases experiment tracking

backend: "wandb"

log_to_screen: true
terminal_batch_log_interval: 50

# Plotting backend for validation images (matplotlib | plotly)
plotting_backend: "matplotlib"

tracker:
  enabled: true
  batch_log_interval: 10

  # Image logging (Stage 2 only: validation rollout comparison plots)
  log_images: true
  image_log_interval: 1   # log one image every N epochs
  image_log_max_count: 0  # cap total images per run (0 = no cap)

  # Plot format: false = static PNG, true = interactive (plotly only)
  interactive_plots: false

  # WandB-specific
  project: "NeurDE"
  entity: "akiefer-utk"
  run_name: "${run_name}"
  run_tag: "${run_tag}"

  extra_init_kwargs: {}
